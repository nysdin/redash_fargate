name: CI/CD Pipeline
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo build
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo test
  ci-check:
    if: always()
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - run: echo "CI Check"
      - if: ${{ needs.build.result != 'success' || needs.test.result != 'success'}}
        run: |
          echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "CI Failed" && exit 1
  deploy:
    needs: [ci-check]
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
