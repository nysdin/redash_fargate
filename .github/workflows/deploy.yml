name: Github Environment Deployment
on:
  push:
  workflow_call:
    inputs:
      environment:
        description: "Github Environments"
        required: true
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
      url: ${{ vars.DEPLOYMENT_URL }}
    steps:
      - run: echo Deploy ${{ inputs.environment }}
