name: staging s3 upload

on:
  workflow_dispatch:

env:
  BASE_BRANCH: main

jobs:
   upload-public-assets:
    runs-on: ubuntu-latest
    environment: staging
    env:
      SYNC_DIR: contents
      SYNC_BUCKET: nysdin-asset-files
      SYNC_BUCKET_FOLDER: teamsite
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 3
      - run: git fetch origin ${{ github.base_ref }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4.0.2
        with:
          aws-region: ap-northeast-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: uploaded files summary
        run: |
          echo '### Uploaded Files ðŸš€' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          git diff origin/${{ github.base_ref }} --name-only --relative=${{ vars.TEAMSITE_SYNC_DIR }} --diff-filter=d >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
      - name: Upload Files
        run: |
          echo "<details><summary>Upload Command Result</summary>" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for file in $(git diff origin/${{ github.base_ref }} --name-only --relative=${{ vars.TEAMSITE_SYNC_DIR }} --diff-filter=d); do
            aws s3 cp ${{ vars.TEAMSITE_SYNC_DIR }}/${file} s3://${{ vars.PUBLIC_ASSET_BUCKET_NAME }}/${{ vars.TEAMSITE_SYNC_DIR }}/${file} >> $GITHUB_STEP_SUMMARY
          done
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

      - name: deleted file
        run: |
          echo '### Deleted Files ðŸ”¥' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          git diff origin/${{ github.base_ref }} --name-only --relative=${{ vars.TEAMSITE_SYNC_DIR }} --diff-filter=D >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
      - name: Delete Files
        run: |
          echo "<details><summary>Delete Command Result</summary>" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for file in $(git diff origin/${{ github.base_ref }} --name-only --relative=${{ vars.TEAMSITE_SYNC_DIR }} --diff-filter=D); do
            aws s3 rm s3://${{ vars.PRIVATE_ASSET_BUCKET_NAME }}/${{ vars.TEAMSITE_SYNC_DIR }}/${file}
          done
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

   upload-private-assets:
    runs-on: ubuntu-latest
    environment: staging
    strategy:
      matrix:
        sync_dir:
          - setting/bbs_ranking
          - setting/intern/setting
          - setting/top
    env:
      SYNC_BUCKET: nysdin-private-asset-files
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 3
      - run: git fetch origin ${{ github.base_ref }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4.0.2
        with:
          aws-region: ap-northeast-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: show uploaded file
        run: |
          echo '### Uploaded Files ðŸš€' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          git diff origin/${{ github.base_ref }} --name-only --relative=${{ matrix.sync_dir }} --diff-filter=d
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
      - name: Upload Files
        run: |
          echo "<details><summary>Upload Command Result</summary>" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for file in $(git diff origin/${{ github.base_ref }} --name-only --relative=${{ matrix.sync_dir }} --diff-filter=d); do
            aws s3 cp ${{ matrix.sync_dir }}/${file} s3://${{ vars.PRIVATE_ASSET_BUCKET_NAME }}/${{ matrix.sync_dir }}/${file} >> $GITHUB_STEP_SUMMARY
          done
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

      - name: show deleted file
        run: |
          echo '### Deleted Files ðŸ”¥' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          git diff origin/${{ github.base_ref }} --name-only --relative=${{ matrix.sync_dir }} --diff-filter=D
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
      - name: Delete Files
        run: |
          echo "<details><summary>Delete Command Result</summary>" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for file in $(git diff origin/${{ github.base_ref }} --name-only --relative=${{ matrix.sync_dir }} --diff-filter=D); do
            aws s3 rm s3://${{ vars.PRIVATE_ASSET_BUCKET_NAME }}/${{ matrix.sync_dir }}/${file} >> $GITHUB_STEP_SUMMARY
          done
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
